<ion-view view-title="Character Info" class='char-page'>
  <ion-content>
    <ion-list>
      <ion-item><p>Player name: {{userName}}</p></ion-item>
      <ion-item><p>HP: {{currentHP}}/{{maxHP}}</p></ion-item>
      <ion-item><p>STR: {{str}}</p></ion-item>
      <ion-item><p>DEX: {{dex}}</p></ion-item>
    </ion-list>
  </ion-content>
</ion-view>
