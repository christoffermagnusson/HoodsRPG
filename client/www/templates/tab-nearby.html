<ion-view view-title="Nearby">
  <ion-content>
    <div class="row">
      <div class="col">Latitude:</div>
      <div class="col"><span ng-bind="lat"></span></div>
    </div>
    <div class="row">
      <div class="col">Longitude:</div>
      <div class="col"><span ng-bind="lng"></span></div>
    </div>
    <div class="row">
      <div class="col">Error:</div>
      <div class="col"><span ng-bind="error"></span></div>
    </div>
  </ion-content>
</ion-view>
