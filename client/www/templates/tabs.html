<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chat Tab -->
  <ion-tab title="Chat" icon-off="ion-chatbubbles" icon-on="ion-chatbubbles" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

  <!-- Stats Tab -->
  <ion-tab title="Stats" icon-off="ion-person" icon-on="ion-person" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>

  <!-- Inventory Tab -->
  <ion-tab title="Inventory" icon-off="ion-ios-briefcase" icon-on="ion-ios-briefcase" href="#/tab/inventory">
    <ion-nav-view name="tab-inventory"></ion-nav-view>
  </ion-tab>

  <!-- Nearby Tab-->
  <ion-tab title="Nearby" icon-off="ion-android-globe" icon-on="ion-android-globe" href="#/tab/nearby">
    <ion-nav-view name="tab-nearby"></ion-nav-view>
  </ion-tab>

</ion-tabs>
